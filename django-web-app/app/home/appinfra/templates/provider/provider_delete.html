{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer ce fournisseur</h1>

  <p>Êtes-vous sûr de vouloir supprimer ce fournisseur : {{ provider.marque }} ?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="styled_3" type="submit" value="Supprimer">
  </form>

<form action="{% url 'provider_detail' provider.id %}">
    <input class="styled" type="submit" value="Conserver">
</form>

{% endblock %}
