{% load static %}


<html>
   <head>
       <title>Logiciel</title>
       <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   </head>


   <body>
   <div class="ccontent">
       <div class="nnavbar">
           {% block navbar %}{% endblock navbar %}
       </div>
   </div>

<div class="container">


   <h1>Réseau : </h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button class="styled" type="submit" class="btn btn-primary">Enregistrer</button>
    </form>

    <form id="deleteForm" action="" method="post" style="margin-top: 20px;">
         {% csrf_token %}
         <input type="hidden" name="delete" value="true">
         <input class="styled_3" type="button" value="Supprimer cet équipement" onclick="confirmDeletion();">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript">
    function confirmDeletion() {
      Swal.fire({
        title: 'Êtes-vous sûr ?',
        text: "Vous ne pourrez pas revenir en arrière !",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Oui, supprimer !',
        cancelButtonText: 'Annuler'
      }).then((result) => {
        if (result.isConfirmed) {
          document.getElementById('deleteForm').submit();
        }
      });
    }
  </script>

</div>
</body>
</html>


</body>
</html>
