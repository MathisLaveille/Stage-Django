{% extends 'base.html' %}

{% block content %}

<h2>{{ typologie.name }}</h2>

<ul>
    <li>Nom: {{ typologie.name }}</li>
    <li>Description : {{ typologie.description }}</li>
</ul>

<form action="{% url 'typologie_update' typologie.id %}">
    <input class="styled_2" type="submit" value="Modifier cette typologie">
</form>

<form action="{% url 'typologie_delete' typologie.id %}">
    <input class="styled_3" type="submit" value="Supprimer cette typologie">
</form>

{% endblock %}
