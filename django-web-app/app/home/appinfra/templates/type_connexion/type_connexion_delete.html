{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer ce type de connexion</h1>

  <p>Êtes-vous sûr de vouloir supprimer ce type de connexion : {{ type_connexion.name }} ?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="styled_3" type="submit" value="Supprimer">
  </form>

<form action="{% url 'type_connexion_detail' type_connexion.id %}">
    <input class="styled" type="submit" value="Conserver">
</form>

{% endblock %}
