{% extends 'base.html' %}

{% block content %}
<h1>Ajouter un nouveau type de connextion</h1>

<form action="" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <button class="styled" type="submit" class="btn btn-primary">Ajouter</button>
</form>
{% endblock %}
