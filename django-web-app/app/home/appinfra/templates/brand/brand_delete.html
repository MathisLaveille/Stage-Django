{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer cette marque</h1>

  <p>Êtes-vous sûr de vouloir supprimer cette marque : {{ brand.marque }} ?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="styled_3" type="submit" value="Supprimer">
  </form>

<form action="{% url 'brand_detail' brand.id %}">
    <input class="styled" type="submit" value="Conserver">
</form>

{% endblock %}
