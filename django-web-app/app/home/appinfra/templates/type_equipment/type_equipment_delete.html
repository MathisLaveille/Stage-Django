{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer ce type d'equipment</h1>

  <p>Êtes-vous sûr de vouloir supprimer ce type d'equipment : {{ type_equipment.name }} ?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="styled_3" type="submit" value="Supprimer">
  </form>

<form action="{% url 'type_equipment_detail' type_equipment.id %}">
    <input class="styled" type="submit" value="Conserver">
</form>

{% endblock %}
