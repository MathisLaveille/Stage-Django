{% extends 'base.html' %}

{% block content %}

<h2>{{ type_equipment.name }}</h2>

<ul>
    <li>Nom: {{ type_equipment.name }}</li>
    <li>Description : {{ type_equipment.description }}</li>
</ul>

<form action="{% url 'type_equipment_update' type_equipment.id %}">
    <input class="styled_2" type="submit" value="Modifier ce type d'equipment">
</form>

<form action="{% url 'type_equipment_delete' type_equipment.id %}">
    <input class="styled_3" type="submit" value="Supprimer ce type d'equipment">
</form>

{% endblock %}
