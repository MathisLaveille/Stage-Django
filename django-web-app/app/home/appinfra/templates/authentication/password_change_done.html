{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>{% trans "Mot de passe modifié" %}</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        {% trans "Votre mot de passe a été modifié avec succès!" %}
                    </div>
                    <a href="{% url 'profile' %}" class="btn btn-primary">{% trans "Retour au profil" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
