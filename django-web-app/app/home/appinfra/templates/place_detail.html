{% extends 'base.html' %}

{% block content %}

<h2>{{ place.name }}</h2>

<ul>
    <li>Nom: {{ place.name }}</li>
    <li>Description : {{ place.description }}</li>
</ul>

<form action="{% url 'place_update' place.id %}">
    <input class="styled_2" type="submit" value="Modifier ce site">
</form>

<form action="{% url 'place_delete' place.id %}">
    <input class="styled_3" type="submit" value="Supprimer ce site">
</form>

{% endblock %}
