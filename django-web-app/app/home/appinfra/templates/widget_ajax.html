
<!-- widget_ajax.html ajax_divname={{ajax_divname}} ajax_url={{ajax_url}} class_name={{class_name}} no_card={{no_card}} embed={{embed}} refresh={{ajax_refresh}}-->
{%spaceless%}
{%if ajax_url%}
<div class="{%if no_card %} {%else%}{%if class_name%}{{class_name}}{%else%}card body{%endif%}{%endif%}">
    <div id="{{ajax_divname}}">
        {%if ajax_spinner %}
        <div class="d-flex justify-content-center"  style="display:none">
            <div class="spinner-border text-info" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        {%endif%}
    </div>
    {%include "ajax_script.html"%}
</div>
{%endif%}
<!-- end widget_accordion.html -->
{%endspaceless%}
