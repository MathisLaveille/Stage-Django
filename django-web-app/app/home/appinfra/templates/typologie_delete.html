{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer la typologie</h1>

  <p>Êtes-vous sûr de vouloir supprimer cette typologie : {{ typologie.name }} ?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="styled_3" type="submit" value="Supprimer">
  </form>

<form action="{% url 'typologie_detail' typologie.id %}">
    <input class="styled" type="submit" value="Conserver">
</form>

{% endblock %}
