{% extends 'listings/base.html' %}

{% block content %}
  <h1>Groupes</h1>
  <a href="{% url 'band_create' %}">Cr√©er un nouveau groupe</a>
  <ul>
    {% for band in bands %}
      {% if band.id %}
        <li>
          <a href="{% url 'band_detail' band.id %}">{{ band.name }}</a>
          - <a href="{% url 'band_update' band.id %}">[modifier]</a>
          - <a href="{% url 'band_delete' band.id %}">[supprimer]</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
