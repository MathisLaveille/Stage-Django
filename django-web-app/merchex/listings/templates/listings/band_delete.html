{% extends 'listings/base.html' %}

{% block content %}
  <h1>Supprimer le groupe</h1>

  <p>Êtes-vous sûr de vouloir supprimer le groupe : {{ band.name }} ?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="styled_3" type="submit" value="Supprimer">
  </form>

<form action="{% url 'band_detail' band.id %}">
    <input class="styled" type="submit" value="Conserver">
</form>

{% endblock %}
